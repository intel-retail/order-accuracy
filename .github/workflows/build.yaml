name: Build docker images

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build:
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4
          - name: Make dine-in Docker image
            run: |
              cd dine-in
              make build REGISTRY=false
          - name: Make take-away Docker image
            run: |
              cd dine-in
              make build REGISTRY=false
