version: "3.8"

services:
  minio:
    image: minio/minio
    container_name: oa_minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      NO_PROXY: "localhost,127.0.0.1,order-accuracy,minio,ovms-vlm,host.docker.internal"
      no_proxy: "localhost,127.0.0.1,order-accuracy,minio,ovms-vlm,host.docker.internal"
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped
    networks:
      - order-accuracy-net

  # OVMS VLM service
  ovms-vlm:
    image: openvino/model_server:latest-gpu
    container_name: oa_ovms_vlm
    ports:
      - "8001:8000"
    volumes:
      - ../ovms-service/models:/models:ro
      - ../ovms-service/cache:/tmp/ov_cache
    environment:
      - OV_CACHE_DIR=/tmp/ov_cache
    command:
      - --rest_port=8000
      - --config_path=/models/config.json
      - --log_level=INFO
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
      - "992"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/config"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - order-accuracy-net

  # Unified Order Accuracy Service
  # SINGLE Station (per-container): docker compose up -d --scale order-accuracy=4
  # MULTI Station (multi-process in one container): Set SERVICE_MODE=parallel
  order-accuracy:
    build:
      context: .
      args:
        http_proxy: http://proxy-pilot.intel.com:912
        https_proxy: http://proxy-pilot.intel.com:912
        HTTP_PROXY: http://proxy-pilot.intel.com:912
        HTTPS_PROXY: http://proxy-pilot.intel.com:912
        no_proxy: localhost,127.0.0.1
        NO_PROXY: localhost,127.0.0.1
    container_name: oa_service  # Single container name for parallel mode
    devices:
      - /dev/dri:/dev/dri
    group_add:
      - video
    volumes:
      - ./storage/videos:/videos
      - ./storage/uploads:/uploads
      - ./results:/results
      - ./models:/models
      - ./model:/model
      - ./config:/config:ro
      - ./datasets:/datasets:ro
      - ./src:/app:ro  # Mount src for live code changes (read-only)
    environment:
      # Service mode configuration
      SERVICE_MODE: ${SERVICE_MODE:-single}
      WORKERS: ${WORKERS:-0}
      VLM_WORKERS: ${VLM_WORKERS:-2}
      SCALING_MODE: ${SCALING_MODE:-fixed}
      # When the external oa_frame_selector service is running it owns frame
      # selection and VLM calls. Station worker skips its own duplicate path.
      EXTERNAL_FRAME_SELECTOR: ${EXTERNAL_FRAME_SELECTOR:-true}
      
      # Common configuration
      APP_CONFIG: /config/application.yaml
      
      # VLM Backend (embedded or ovms)
      VLM_BACKEND: ${VLM_BACKEND:-ovms}
      VLM_MODEL_PATH: ${VLM_MODEL_PATH:-/model/Qwen2.5-VL-7B-Instruct}
      OPENVINO_DEVICE: ${OPENVINO_DEVICE:-GPU}
      
      # OVMS settings (when VLM_BACKEND=ovms)
      OVMS_ENDPOINT: ${OVMS_ENDPOINT:-http://ovms-vlm:8000}
      OVMS_MODEL_NAME: ${OVMS_MODEL_NAME:-Qwen/Qwen2.5-VL-7B-Instruct}
      OVMS_TIMEOUT: ${OVMS_TIMEOUT:-120}
      
      # Semantic service
      SEMANTIC_SERVICE_ENDPOINT: ${SEMANTIC_SERVICE_ENDPOINT:-http://semantic-service:8080}
      USE_SEMANTIC_SERVICE: ${USE_SEMANTIC_SERVICE:-true}
      
      # RTSP Streamer
      RTSP_STREAMER_HOST: ${RTSP_STREAMER_HOST:-rtsp-streamer}
      RTSP_STREAMER_PORT: ${RTSP_STREAMER_PORT:-8554}
      RTSP_STREAMS: ${RTSP_STREAMS:-}
      RTSP_STREAM_NAME: ${RTSP_STREAM_NAME:-test}
      

      
      # Performance tuning
      OMP_NUM_THREADS: ${OMP_NUM_THREADS:-4}
      MKL_NUM_THREADS: ${MKL_NUM_THREADS:-4}
      OPENBLAS_NUM_THREADS: ${OPENBLAS_NUM_THREADS:-4}
      
      # Metrics logging
      CONTAINER_RESULTS_PATH: ${CONTAINER_RESULTS_PATH:-/results}
      USECASE_1: ${USECASE_1:-take-away-order-accuracy}
      
      # RabbitMQ disabled for simplicity (direct HTTP calls used)
      USE_RABBITMQ: ${USE_RABBITMQ:-false}
      
      # Fix for DLStreamer gvapython Python symbol conflicts
      LD_PRELOAD: /lib/x86_64-linux-gnu/libpython3.10.so.1.0
      
      # Network - append service names to host's NO_PROXY
      NO_PROXY: "${NO_PROXY},order-accuracy,minio,ovms-vlm,semantic-service,rtsp-streamer,host.docker.internal"
      no_proxy: "${no_proxy},order-accuracy,minio,ovms-vlm,semantic-service,rtsp-streamer,host.docker.internal"
    # ports: Commented out to enable multi-station scaling
    # For single station: use Gradio UI at port 7860
    # For access to specific station: docker port <container_name> 8000
    ports:
      - "8000:8000"  # Exposed for monitoring/API access
    depends_on:
      minio:
        condition: service_started
      ovms-vlm:
        condition: service_healthy
      semantic-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    extra_hosts:
      - "host.docker.internal:host-gateway"
    cpus: 4
    shm_size: 2g
    networks:
      - order-accuracy-net

  frame-selector:
    build:
      context: ./frame-selector-service
      args:
        http_proxy: http://proxy-pilot.intel.com:912
        https_proxy: http://proxy-pilot.intel.com:912
        HTTP_PROXY: http://proxy-pilot.intel.com:912
        HTTPS_PROXY: http://proxy-pilot.intel.com:912
        no_proxy: localhost,127.0.0.1
        NO_PROXY: localhost,127.0.0.1
    container_name: oa_frame_selector
    healthcheck:
      test: ["CMD-SHELL", "kill -0 1 2>/dev/null"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    volumes:
      - ./config:/config:ro
      - ./model:/app/models
      - ./datasets:/app/datasets
      - ./results/frame-selector-in:/app/debug/frame-selector-in  # Debug frames
    environment:
      # Multi-station mode: single instance handles all stations
      MULTI_STATION_MODE: "true"
      WORKERS: ${WORKERS:-1}
      # Debug frame saving
      DEBUG_FRAMES_ENABLED: ${DEBUG_FRAMES_ENABLED:-true}
      # Legacy single-station config (ignored when MULTI_STATION_MODE=true)
      STATION_ID: ${STATION_ID:-station_1}
      APP_CONFIG: /config/application.yaml
      # RabbitMQ disabled for simplicity (direct HTTP calls used)
      USE_RABBITMQ: "false"
      http_proxy: http://proxy-pilot.intel.com:912
      https_proxy: http://proxy-pilot.intel.com:912
      HTTP_PROXY: http://proxy-pilot.intel.com:912
      HTTPS_PROXY: http://proxy-pilot.intel.com:912
      NO_PROXY: "localhost,127.0.0.1,order-accuracy,oa_service,minio,ovms-vlm,host.docker.internal"
      no_proxy: "localhost,127.0.0.1,order-accuracy,oa_service,minio,ovms-vlm,host.docker.internal"
    depends_on:
      order-accuracy:
        condition: service_healthy
    networks:
      - order-accuracy-net

  gradio-ui:
    build:
      context: ./gradio-ui
      args:
        http_proxy: http://proxy-pilot.intel.com:912
        https_proxy: http://proxy-pilot.intel.com:912
        HTTP_PROXY: http://proxy-pilot.intel.com:912
        HTTPS_PROXY: http://proxy-pilot.intel.com:912
        no_proxy: localhost,127.0.0.1
        NO_PROXY: localhost,127.0.0.1
    container_name: oa_gradio
    ports:
      - "7860:7860"
    depends_on:
      - order-accuracy
    environment:
      NO_PROXY: "localhost,127.0.0.1,order-accuracy,oa_service,minio,ovms-vlm,oa_ovms_vlm,semantic-service,oa_semantic_service,frame-selector,oa_frame_selector,host.docker.internal"
      no_proxy: "localhost,127.0.0.1,order-accuracy,oa_service,minio,ovms-vlm,oa_ovms_vlm,semantic-service,oa_semantic_service,frame-selector,oa_frame_selector,host.docker.internal"
    networks:
      - order-accuracy-net

  # Semantic Comparison Service
  semantic-service:
    image: intel/semantic-search-agent:1.0.0
    container_name: oa_semantic_service
    ports:
      - "8080:8080"
      - "9090:9090"
    volumes:
      - ./config:/app/config:ro
      - ./model:/models:ro  # For OpenVINO mode
    devices:
      - /dev/dri:/dev/dri  # GPU access for OpenVINO
    group_add:
      - video
    environment:
      # App settings
      - APP_NAME=semantic-search-agent
      - LOG_LEVEL=${SEMANTIC_LOG_LEVEL:-INFO}
      # Matching configuration
      - DEFAULT_MATCHING_STRATEGY=${DEFAULT_MATCHING_STRATEGY:-hybrid}
      - SIMILARITY_THRESHOLD=${SIMILARITY_THRESHOLD:-0.85}
      # VLM Backend: 'ovms' or 'openvino'
      - VLM_BACKEND=${SEMANTIC_VLM_BACKEND:-ovms}
      # OVMS settings (when VLM_BACKEND=ovms)
      - OVMS_ENDPOINT=http://ovms-vlm:8000
      - OVMS_MODEL_NAME=${OVMS_MODEL_NAME:-Qwen/Qwen2.5-VL-7B-Instruct}
      - OVMS_TIMEOUT=${OVMS_TIMEOUT:-60}
      # OpenVINO settings (when VLM_BACKEND=openvino)
      - OPENVINO_MODEL_PATH=${OPENVINO_MODEL_PATH:-/models/Qwen2.5-VL-7B-Instruct}
      - OPENVINO_DEVICE=${OPENVINO_DEVICE:-GPU}
      # Cache settings
      - CACHE_ENABLED=true
      - CACHE_BACKEND=memory
      - CACHE_TTL=${CACHE_TTL:-3600}
      # Proxy settings
      - NO_PROXY=localhost,127.0.0.1,order-accuracy,minio,ovms-vlm,semantic-service,host.docker.internal
      - no_proxy=localhost,127.0.0.1,order-accuracy,minio,ovms-vlm,semantic-service,host.docker.internal
    depends_on:
      ovms-vlm:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/v1/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - order-accuracy-net

  # RTSP Streamer - Converts video files to RTSP streams
  # Starts AFTER order-accuracy and frame-selector are healthy to ensure pipelines are ready
  rtsp-streamer:
    build:
      context: ./rtsp-streamer
      args:
        http_proxy: http://proxy-pilot.intel.com:912
        https_proxy: http://proxy-pilot.intel.com:912
        HTTP_PROXY: http://proxy-pilot.intel.com:912
        HTTPS_PROXY: http://proxy-pilot.intel.com:912
        no_proxy: localhost,127.0.0.1
        NO_PROXY: localhost,127.0.0.1
    container_name: oa_rtsp_streamer
    profiles:
      - parallel  # Only start this service in parallel mode
    depends_on:
      order-accuracy:
        condition: service_healthy
      frame-selector:
        condition: service_healthy
    volumes:
      - ./storage/videos:/media:ro  # Mount videos as read-only
    environment:
      - MEDIA_DIR=/media
      - RTSP_PORT=8554
      - RTSP_STREAMER_HOST=rtsp-streamer
      - RTSP_STREAMER_PORT=8554
      # Stream configuration - read from .env
      - WORKERS=${WORKERS:-1}
      - RTSP_STREAM_NAME=${RTSP_STREAM_NAME:-test}
      - RTSP_STREAMS=${RTSP_STREAMS:-}
      # Use -1 for infinite loop (ensures all orders captured in benchmark)
      - STREAM_LOOP=-1
      - STARTUP_DELAY=${STARTUP_DELAY:-5}  # Seconds to wait for pipelines before streaming
    ports:
      - "8554:8554"  # RTSP port
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nc", "-z", "127.0.0.1", "8554"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - order-accuracy-net

networks:
  order-accuracy-net:
    driver: bridge

volumes:
  minio_data:
